<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 flex flex-col items-center">

    <header class="w-full bg-white shadow-md p-4">
        <h1 class="text-2xl font-bold text-center">Product Description</h1>
    </header>

    <main class="container mx-auto my-8 p-4 bg-white rounded-lg shadow-lg">
        <div class="flex flex-col md:flex-row">
            <div class="md:w-1/2">
                <img id="product-image" src="" alt="Product Image" class="w-full h-auto rounded-lg shadow-md">
            </div>
            <div class="md:w-1/2 md:pl-8">
                <h2 id="product-name" class="text-xl font-semibold mb-2"></h2>
                <p id="product-description" class="text-gray-700 mb-4"></p>
                <p id="product-price" class="text-lg font-bold text-green-600 mb-4"></p>
                <button id="add-to-cart" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer class="w-full bg-white shadow-md p-4 mt-8">
        <p class="text-center text-gray-600">Â© 2023 Shopping Cart App</p>
    </footer>

    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/ui.js"></script>
    <script>
        // Assuming a function to load product details is defined in ui.js
        const productId = new URLSearchParams(window.location.search).get('id');
        loadProductDetails(productId);
    </script>
</body>
</html>
